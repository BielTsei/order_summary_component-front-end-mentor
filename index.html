<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="short icon" href="./imgs/favicon-32x32.png" />
    <title>Order Summary</title>
  </head>
  <body class="background">
    <div class="container">
      <img class="illustracao" src="./imgs/illustration-hero.svg" alt="" />
      <div class="conteudo">
        <h1>Order Summary</h1>
        <p class="paragrafo">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="container_pedido">
          <img class="icon_music" src="./imgs/icon-music.svg" alt="" />
          <div class="container_conteudo">
            <p class="plano">Annual Plan</p>
            <p class="valor">$59.99/year</p>
            <a class="btn_charge" href="">Change</a>
          </div>
        </div>
        <p class="btn_confirma_plano">Proceed to Payment</p>
        <p class="btn_cancel">Cancel Order</p>
      </div>
    </div>
  </body>
</html>
